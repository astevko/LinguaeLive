# Description: This is where you start and stop timing your sessions. A sesssion is a timeperiod of communication in a single language. In order for the duration of a session to be documented accurately, the linked partners must take turns starting and stopping the timing of each session. That is, if one student presses the Start button, their partner must press the Stop or Switch button.    This is where you start and stop sessions. A session is composed of a time focused on conversing in a single language. In order for each student to receive credit for a session, students must take turns starting and stopping each session. That is, if one student presses the start session button, the other student must be the one to press the stop session or the switch to button.
# TODO: TRANSLATE
92F7024C21E5EBE3483E3D20E8A59FFA= Dies ist, wo Sie starten und stoppen Timing Ihrer Sitzungen. A sesssion ist ein Zeitfenster von Kommunikation in einer einzigen Sprache. <br> Um für die Dauer einer Sitzung genau dokumentiert werden, müssen die entsprechenden verlinkten Seiten abwechselnd Starten und Stoppen des Timing jeder Sitzung. Das heißt, wenn ein Student drückt die Start-Taste, deren Partner muss die Stop-oder Switch-Taste drücken. Dies ist, wo Sie starten und stoppen Sitzungen. Eine Sitzung wird von einem Zeitpunkt auf Konversation in einer einzigen Sprache fokussiert zusammengesetzt. <br> Um für jeden Schüler zu Krediten für eine Sitzung zu erhalten, müssen Schüler abwechselnd das Starten und Stoppen jede Sitzung. Das heißt, wenn ein Student drückt die Start-Session-Taste, der andere Student muss derjenige, der den \"stop-Sitzung\" oder \"Schalter\" drücken werden.

