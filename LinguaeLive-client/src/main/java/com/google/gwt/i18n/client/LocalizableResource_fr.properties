# Description: This is where you start and stop timing your sessions. A sesssion is a timeperiod of communication in a single language. In order for the duration of a session to be documented accurately, the linked partners must take turns starting and stopping the timing of each session. That is, if one student presses the Start button, their partner must press the Stop or Switch button.    This is where you start and stop sessions. A session is composed of a time focused on conversing in a single language. In order for each student to receive credit for a session, students must take turns starting and stopping each session. That is, if one student presses the start session button, the other student must be the one to press the stop session or the switch to button.
# TODO: TRANSLATE
92F7024C21E5EBE3483E3D20E8A59FFA= C''est là que vous commencez et arrêtez chronométrer vos sessions. Un sesssion est un timeperiod de la communication dans une seule langue. <br> Pour que la durée d''une session à documenter avec précision, les partenaires liés à tour de rôle doit démarrer et arrêter le calendrier de chaque session. Autrement dit, si un étudiant appuie sur le bouton Démarrer, leur partenaire devez appuyer sur le bouton Stop ou Switch. C''est là que vous commencez et arrêtez les sessions. Une session est composée d''un temps concentré sur la conversation dans une seule langue. <br> Pour chaque élève de recevoir un crédit pour une session, les étudiants doivent se relayer démarrage et d''arrêt de chaque session. Autrement dit, si l''on appuie sur le bouton d''étudiants début de session, l''autre étudiant doit être le seul à appuyer sur la \"session unique\" ou la \"position\" bouton.

