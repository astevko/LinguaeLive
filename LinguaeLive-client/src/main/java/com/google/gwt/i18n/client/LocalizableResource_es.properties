# Description: Consider:
3CCE8993D3E0FCCF89633177874DC042= Considere lo siguiente:

# Description: Explicitly bring the discussions into the classroom. For instance, ask students to volunteer ideas, report back, discuss challenges.
3E5211E2C4E335B43A5BE7ACC1AFDE79= Explícitamente llevar las discusiones en el aula. Por ejemplo, pida a los estudiantes para ser voluntario ideas, informar, discutir desafíos.

# Description: We find it elegant and workable to have students exchange units of discussion in their expert language for units of discussion in their target language. The student speaking in the target language determines the parameters of the communication such as topic, pace, repetition, and style.
5654BA4B6C4224BD9E829E2320E3F5A4= Nos resulta elegante y práctico para estudiantes de intercambio tienen unidades de debate en su idioma experto para las unidades de debate en el idioma de destino. El estudiante habla en el idioma de destino determina los parámetros de la comunicación, como tema, el ritmo, la repetición, y el estilo.

# Description: Think through a particular theme of interest and develop the ideas in a formal essay.
5DDE4857B0B46838B4306375E0337610= Piense en un tema particular de interés y desarrollar las ideas en un ensayo formal.

# Description: Comment on, rather than grade the early written assignments. This allows the students to explore in the written modality as they are exploring in the oral-laural modalities.
6BA7DD79061088E126A52B1900CDEB3A= Opina sobre, en lugar de calificar los trabajos tempranos escritos. Esto permite a los estudiantes a explorar en la modalidad escrita, ya que están explorando en las modalidades oral-Laural.

# Description: Share topics that treated in class. Because their peers are expert both in the target language and culture, they generally can speak to the issues without any particular preparation.
80B4FFC35004893CE06095FDFF34F707= Relacionado Compartir tratados que en la clase. Debido a que sus compañeros son expertos tanto en la lengua y la cultura, por lo general se puede hablar de los problemas sin ningún tipo de preparación especial.

