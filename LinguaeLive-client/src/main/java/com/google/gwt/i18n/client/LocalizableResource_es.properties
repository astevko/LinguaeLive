61CD9A9192B459C2182484DB6796E6D8= Jennifer Ruth Hosek <a href=''http://www.queensu.ca/german/department/facultyandstaff/hosek.html'' target=''_new''>(homepage)</a> es una Profesora Asociada al Departamento de Idiomas, Literaturas, y Culturas en Queen’s University, Canadá. Su interés de investigación es la cultura transnacional alemana de los siglos XX y XXI. Sintió la necesidad de comenzar LinguaeLive porque cree que es una gran oportunidad para aprendices en cualquier sitio.  

