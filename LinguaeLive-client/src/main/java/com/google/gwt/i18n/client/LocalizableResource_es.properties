1F94D7D0B7479198F8950AE668CC292A= Una vez que su clase complementaria sea confirmada e inicie el periodo de clases, envié invitaciones a sus estudiantes a través de LinguaeLive. Esto para que los(as) estudiantes se registren a su clase en LinguaeLive. Una vez que sus estudiantes se registren, se le pedirá que encuentren un(a) compañero(a) de aprendizaje en la clase complementaria. Recuerde que sus estudiantes tienen que tener en cuenta la zona horaria en el momento de indicar su disponibilidad de tiempo. Los(as) compañeros de aprendizaje deben estar disponibles en tiempos convenientes para ambos(as). \n

