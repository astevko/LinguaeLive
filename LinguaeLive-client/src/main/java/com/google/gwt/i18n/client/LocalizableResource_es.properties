ca9E40B4B145BC0B8084252E73FEE84915= Una vez que haya encontrado una clase complementaria potencial, póngase en contacto con el profesor directamente. Juntos decidirán la mejor manera de utilizar la comunicación LinguaeLive en cada una de sus clases. (Ver  <a href=''#instructortips:''>Uso LinguaeLive en su método de enseñanza - Consejos sobre la Estructura y temas </a>)

