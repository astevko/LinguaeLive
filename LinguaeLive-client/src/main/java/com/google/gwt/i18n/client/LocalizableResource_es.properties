# Description: This is where you start and stop timing your sessions. A session is a timeperiod of communication in a single language. In order for the duration of a session to be documented accurately, the linked partners must take turns starting and stopping the timing of each session. That is, if one student presses the Start button, their partner must press the Stop or Switch button.    This is where you start and stop sessions. A session is composed of a time focused on conversing in a single language. In order for each student to receive credit for a session, students must take turns starting and stopping each session. That is, if one student presses the start session button, the other student must be the one to press the stop session or the switch to button.
92F7024C21E5EBE3483E3D20E8A59FFA= Aquí es donde puede iniciar y detener el tiempo de tus sesiones. A session es un timeperiod de comunicación en un solo idioma. Para que la duración de una sesión a documentar con precisión, los socios vinculados deben turnarse para iniciar y detener el tiempo de cada sesión. Es decir, si un estudiante presiona el botón Start, su pareja debe presionar el botón STOP o Switch. Aquí es donde puede iniciar y detener las sesiones. Una sesión se compone de un tiempo se centró en conversar en un solo idioma. MedlinePlus Para que cada estudiante reciba crédito para una sesión, los estudiantes deben turnarse arranque y parada en cada sesión. Es decir, si un estudiante presiona el botón de inicio de sesión, el otro estudiante debe ser el que pulse la tecla \"stop sesión\" o la \"posición\" botón.

